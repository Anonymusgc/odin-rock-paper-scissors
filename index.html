<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <h1>Rock, Paper, Scissors The Game</h1>
    </header>
    <main>
      <h2>Pick on of the below</h2>
      <button class="btn-game">Rock</button>
      <button class="btn-game">Paper</button>
      <button class="btn-game">Scissors</button>
      <section>
        <h3 class="winner"></h3>
        <p class="result"></p>
        <p class="player-choice"></p>
        <p class="computer-choice"></p>
        <p class="player-score"></p>
        <p class="computer-score"></p>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
